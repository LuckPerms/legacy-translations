    description: "对所有数据执行批量更改查询"
    usage: "/%s bulkupdate"
    args:
      "data type": "正在更改的数据类型。('all'、'users'、'groups')"
      "action": "对数据执行的操作。('update' or 'delete')"
      "action field": "要采取行动的领域。只需要'update'。('permission'、'server'、'world')"
      "action value": "替换的值。只需要'update'。"
      "constraint...": "更新所需的限制"
