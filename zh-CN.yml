command-specs:
  user:
    description: "用户命令"
    usage: "/%s user <用户>"
  group:
    description: "组命令"
    usage: "/%s group <组>"
  track:
    description: "权限组轨道指令"
    usage: "/%s track <权限组轨道>"
  log:
    description: "日志命令"
    usage: "/%s log"
  sync:
    description: "与存储同步更改"
    usage: "/%s sync"
  info:
    description: "打印通用插件信息"
    usage: "/%s info"
  debug:
    description: "生成调试输出"
    usage: "/%s debug"
  verbose:
    description: "管理详细权限检查"
    usage: "/%s verbose <true|false> [filter]"
    args:
      "on|record|off|paste": "是否启用/禁用日志记录，或粘贴记录的输出"
      "filter": "过滤器匹配项"
      "--slim": "添加\"--slim\"从粘贴的输出中排除跟踪数据"
