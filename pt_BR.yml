  permission-check:
    description: "Verifica se o objeto tem um certo nó de permissão"
    args:
      "node": "o nó de permissão para verificar"
      "context...": "os contextos para verificar"
  permission-check-inherits:
    description: "Verifica se o objeto herda um determinado nó de permissão"
