command-specs:
  user:
    description: "A set of commands for managing users within LuckPerms. (A 'user' in LuckPerms is just a player, and can refer to a UUID or username)"
    usage: "/%s user <user>"
  group:
    description: "A set of commands for managing groups within LuckPerms. Groups are just collections of permission assignments that can be given to users. New groups are made using the 'creategroup' command."
    usage: "/%s group <group>"
  track:
    description: "A set of commands for managing tracks within LuckPerms. Tracks are a ordered collection of groups which can be used for defining promotions and demotions."
    usage: "/%s track <track>"
  log:
    description: "A set of commands for managing the logging functionality within LuckPerms."
    usage: "/%s log"
  sync:
    description: "Reloads all data from the plugins storage into memory, and applies any changes that are detected."
    usage: "/%s sync"
  info:
    description: "Prints general information about the active plugin instance."
    usage: "/%s info"
  editor:
    description: "Creates a new web editor session"
    usage: "/%s editor [type]"
    args:
      "type": "the types to load into the editor. ('all', 'users' or 'groups')"
  debug:
    description: "Produces a set of internal debugging output"
    usage: "/%s debug"
  verbose:
    description: "Controls the plugins verbose permission check monitoring system."
    usage: "/%s verbose <on|record|off|upload> [filter]"
    args:
      "on|record|off|upload": "whether to enable/disable logging, or to upload the logged output"
      "filter": "the filter to match entries against"
  tree:
    description: "Generates a tree view (ordered list hierarchy) of all permissions known to LuckPerms."
    usage: "/%s tree [scope] [player]"
    args:
      "scope": "the root of the tree. specify \".\" to include all permissions"
      "player": "the name of an online player to check against"
  search:
    description: "Searchs for all of the users/groups with a specific permission"
    usage: "/%s search <permission>"
    args:
      "permission": "the permission to search for"
      "page": "the page to view"
  check:
    description: "Performs a 'mock' permission check for an online player"
    usage: "/%s check <user> <permission>"
    args:
      "user": "the user to check"
      "permission": "the permission to check for"
  network-sync:
    description: "Sync changes with the storage and request that all other servers on the network do the same"
    usage: "/%s networksync"
  import:
    description: "Imports data from a (previously created) export file"
    usage: "/%s import <file>"
    args:
      "file": "the file to import from"
  export:
    description: "Exports all permissions data to an 'export' file. Can be re-imported at a later time."
    usage: "/%s export <file>"
    args:
      "file": "the file to export to"
  reload-config:
    description: "Reload some of the config options"
    usage: "/%s reloadconfig"
  bulk-update:
    description: "Execute bulk change queries on all data"
    usage: "/%s bulkupdate"
    args:
      "data type": "the type of data being changed. ('all', 'users' or 'groups')"
      "action": "the action to perform on the data. ('update' or 'delete')"
      "action field": "the field to act upon. only required for 'update'. ('permission', 'server' or 'world')"
      "action value": "the value to replace with. only required for 'update'."
      "constraint...": "the constraints required for the update"
  migration:
    description: "Migration commands"
    usage: "/%s migration"
  apply-edits:
    description: "Applies permission changes made from the web editor"
    usage: "/%s applyedits <code> [target]"
    args:
      "code": "the unique code for the data"
      "target": "who to apply the data to"
  create-group:
    description: "Create a new group"
    usage: "/%s creategroup <group>"
    args:
      "name": "the name of the group"
  delete-group:
    description: "Delete a group"
    usage: "/%s deletegroup <group>"
    args:
      "name": "the name of the group"
  list-groups:
    description: "List all groups on the platform"
    usage: "/%s listgroups"
  create-track:
    description: "Create a new track"
    usage: "/%s createtrack <track>"
    args:
      "name": "the name of the track"
  delete-track:
    description: "Delete a track"
    usage: "/%s deletetrack <track>"
    args:
      "name": "the name of the track"
  list-tracks:
    description: "List all tracks on the platform"
    usage: "/%s listtracks"
  user-info:
    description: "Shows info about the user"
  user-switchprimarygroup:
    description: "Switches the user's primary group"
    args:
      "group": "the group to switch to"
  user-promote:
    description: "Promotes the user up a track"
    args:
      "track": "the track to promote the user up"
      "context...": "the contexts to promote the user in"
      "--dont-add-to-first": "only promote the user if they're already on the track"
  user-demote:
    description: "Demotes the user down a track"
    args:
      "track": "the track to demote the user down"
      "context...": "the contexts to demote the user in"
      "--dont-remove-from-first": "prevent the user from being removed from the first group"
  user-clone:
    description: "Clone the user"
    args:
      "user": "the name/uuid of the user to clone onto"
  group-info:
    description: "Gives info about the group"
  group-listmembers:
    description: "Show the users/groups who inherit from this group"
    args:
      "page": "the page to view"
  group-setweight:
    description: "Set the groups weight"
    args:
      "weight": "the weight to set"
  group-set-display-name:
    description: "Set the groups display name"
    args:
      "name": "the name to set"
      "context...": "the contexts to set the name in"
  group-rename:
    description: "Rename the group"
    args:
      "name": "the new name"
  group-clone:
    description: "Clone the group"
    args:
      "name": "the name of the group to clone onto"
  holder-editor:
    description: "Opens the web permission editor"
  holder-showtracks:
    description: "Lists the tracks that the object is on"
  holder-clear:
    description: "Removes all permissions, parents and meta"
    args:
      "context...": "the contexts to filter by"
  permission:
    description: "Edit permissions"
  parent:
    description: "Edit inheritances"
  meta:
    description: "Edit metadata values"
  permission-info:
    description: "Lists the permission nodes the object has"
    args:
      "page": "the page to view"
      "sort mode": "how to sort the entries"
  permission-set:
    description: "Sets a permission for the object"
    args:
      "node": "the permission node to set"
      "true|false": "the value of the node"
      "context...": "the contexts to add the permission in"
  permission-unset:
    description: "Unsets a permission for the object"
    args:
      "node": "the permission node to unset"
      "context...": "the contexts to remove the permission in"
  permission-settemp:
    description: "Sets a permission for the object temporarily"
    args:
