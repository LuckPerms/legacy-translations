command-specs:
  user:
    description: "Um conjunto de comandos para gerenciar usuários no LuckPerms. (Um usuário é um jogador, e pode ser referido pelo UUID ou username)"
    usage: "/%s user <user>"
  group:
    description: "Um conjunto de comandos para gerenciar grupos no LuckPerms. Os grupos são apenas coleções de atribuições de permissão que podem ser fornecidas aos usuários. Novos grupos são feitos usando o comando 'creategroup'."
    usage: "/%s group <group>"
  track:
    description: "Um conjunto de comandos para gerenciar cargos no LuckPerms. Os cargos são uma coleção ordenada de grupos que podem ser usados ​​para definir promoções e rebaixamentos."
    usage: "/%s track <track>"
  log:
    description: "Um conjunto de comandos para gerenciar a funcionalidade de registro em LuckPerms."
    usage: "/%s log"
  sync:
    description: "Recarrega todos os dados do armazenamento de plug-ins na memória e aplica todas as alterações detectadas."
    usage: "/%s sync"
  info:
    description: "Mostra informações gerais sobre a instância do plugin ativo."
    usage: "/%s info"
  editor:
    description: "Cria uma nova sessão web."
    usage: "/%s editor [type]"
    args:
      "type": "os tipos para carregar no editor. ('all', 'users' ou 'groups')"
  debug:
    description: "Produz um conjunto de saída de depuração interna."
    usage: "/%s debug"
  verbose:
    description: "Controla o sistema de monitoramento de verificação de permissão detalhada dos plug-ins."
    usage: "/%s verbose <on|record|off|upload> [filter]"
    args:
      "on|record|off|upload": "se deseja habilitar / desabilitar o registro ou fazer o upload da saída registrada"
      "filter": "o filtro para comparar as entradas"
  tree:
    description: "Gera uma exibição em árvore (hierarquia de lista ordenada) de todas as permissões conhecidas pelo LuckPerms."
    usage: "/%s tree [scope] [player]"
    args:
      "scope": "A raiz da árvore. Digite \".\" para incluir todas as permissões 
      "player": "O nome de um jogador online para verificar"
  search:
    description: "Procura por todos os usuários / grupos com uma permissão específica."
    usage: "/%s search <permission>"
    args:
      "permission": "a permissão para pesquisar por"
      "page": "a página para ver"
  check:
    description: "Executa uma verificação de permissão 'simulada' para um jogador online."
    usage: "/%s check <user> <permission>"
    args:
      "user": "o usuário para checar"
      "permission": "a permissão para ser checada"
  network-sync:
    description: "Sincronize as alterações com o armazenamento e solicite que todos os outros servidores da rede façam o mesmo"
    usage: "/%s networksync"
  import:
    description: "Importa dados de um arquivo de exportação (criado anteriormente)"
    usage: "/%s import <file>"
    args:
      "file": "o arquivo a ser importado"
  export:
    description: "Exporta todos os dados de permissões para um arquivo de 'exportação'. Pode ser reimportado posteriormente."
    usage: "/%s export <file>"
    args:
      "file": "o arquivo a ser gerado"
  reload-config:
    description: "Recarregue algumas das opções de configuração"
    usage: "/%s reloadconfig"
  bulk-update:
    description: "Execute consultas de alteração em massa em todos os dados"
    usage: "/%s bulkupdate"
    args:
      "data type": "o tipo de dados sendo alterado. ('all', 'users' ou 'groups')"
      "action": "a ação a ser executada nos dados. ('update' ou 'delete')"
      "action field": "o campo para agir. necessário apenas para 'atualização'. ('permission', 'server' ou 'world')"
      "action value": "o valor a ser substituído. necessário apenas para 'atualização'."
      "constraint...": "as restrições necessárias para a atualização"
  migration:
    description: "Comandos de migração"
    usage: "/%s migration"
  apply-edits:
    description: "Aplica mudanças de permissão feitas no editor da web"
    usage: "/%s applyedits <code> [target]"
    args:
      "code": "o código único para os dados"
      "target": "a quem aplicar os dados"
  create-group:
    description: "Criar novo grupo"
    usage: "/%s creategroup <group>"
    args:
      "name": "nome do grupo"
  delete-group:
    description: "Deletar um grupo"
    usage: "/%s deletegroup <group>"
    args:
      "name": "o nome do grupo"
  list-groups:
    description: "Lista todos os grupos na plataforma"
    usage: "/%s listgroups"
  create-track:
    description: "Criar um novo cargo"
    usage: "/%s createtrack <track>"
    args:
      "name": "nome do cargo"
  delete-track:
    description: "Deletar um cargo"
    usage: "/%s deletetrack <track>"
    args:
      "name": "nome do cargo"
  list-tracks:
    description: "Liste todos os cargos na plataforma"
    usage: "/%s listtracks"
  user-info:
    description: "Mostra informações sobre o usuário"
  user-switchprimarygroup:
    description: "Muda o grupo primário do usuário"
    args:
      "group": "o grupo para o qual mudar"
  user-promote:
    description: "Promove o usuário num cargo"
    args:
      "track": "o nome do cargo"
      "context...": "o contexto para promover o usuário em"
      "--dont-add-to-first": "só promova o usuário se ele já no cargo"
  user-demote:
    description: "Rebaixe um usuário no cargo"
    args:
      "track": "o nome do cargo"
      "context...": "o contexto para promover o usuário em"
      "--dont-remove-from-first": "previne que o usuário seja removido do primeiro grupo"
  user-clone:
    description: "Clone o usuário"
    args:
      "user": "o nome/uuid do usuário para clonar"
  group-info:
    description: "Dá informações sobre o grupo"
  group-listmembers:
    description: "Mostra os usuários / grupos que herdam deste grupo"
    args:
      "page": "a página a ser vista"
  group-setweight:
    description: "Defina o peso do grupo"
    args:
      "weight": "peso a ser definido"
  group-set-display-name:
    description: "Defina o nome de exibição dos grupos"
    args:
      "name": "o nome a ser definido"
      "context...": "o contexto para promover o usuário em"
  group-rename:
    description: "Renomeia um grupo"
    args:
      "name": "o novo nome"
  group-clone:
    description: "Clona um grupo"
    args:
      "name": "o nome do grupo para clonar"
  holder-editor:
    description: "Abre o editor de permissão da webr"
  holder-showtracks:
    description: "Lista as trilhas em que o objeto está"
  holder-clear:
    description: "Remove todas as permissões, pais e meta"
    args:
      "context...": "os contextos para filtrar"
  permission:
    description: "Editar permissões"
  parent:
    description: "Editar heranças"
  meta:
    description: "Editar valores de metadados"
  permission-info:
    description: "Lista os nós de permissão que o objeto possui"
    args:
      "page": "a página a ser vista"
      "sort mode": "como classificar as entradas"
  permission-set:
    description: "Define uma permissão para o objeto"
    args:
      "node": "a permissão a ser definida"
      "true|false": "o valor do nó"
      "context...": "os contextos para adicionar a permissão em"
  permission-unset:
    description: "Desativa uma permissão para o objeto"
    args:
      "node": "o nó de permissão para desativar"
      "context...": "os contextos para adicionar a permissão em"
  permission-settemp:
    description: "Define uma permissão para o objeto temporariamente"
    args:
      "node": "o nó de permissão para definir"
      "true|false": "o valor do nó"
      "duration": "a duração até que o nó de permissão expire"
      "temporary modifier": "como a permissão temporária deve ser aplicada"
      "context...": "os contextos para adicionar a permissão em"
  permission-unsettemp:
    description: "Cancela uma permissão temporária para o objeto"
    args:
